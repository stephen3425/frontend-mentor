<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="" class="logo">
    
      
      <img src="images/hero-mobile.jpg" alt="" class="hero">
    
  
    <div class="content">
      <div class="heading"><h1 class="headingtop">we're </h1><h1>coming soon</h1></div>
      <div class="text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>

      <div id="mail">
       
        <input type="text"  placeholder="Email Address" class="ipbox" id="ipbox">
        <img src="images/icon-error.svg" alt="" id="errorimg">
        <button type="button" onclick="clic()">  <img src="images/icon-arrow.svg" alt="" class="arrow"></button>      
      </div>
      <div class="err">
        <p id="error"></p>
      </div>
      


       
      

    </div>
    

  </div>
