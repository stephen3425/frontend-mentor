<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <div class="container">
      <img src="images/bg-pattern-top.svg" alt="" class="top">
      <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
        
         <div class="card">
          <img src="images/bg-pattern-card.svg" alt="" class="card-img">
          <img src="images/image-victor.jpg" alt="" class="circle">
          <div class="text-top">
            <p>Victor Crest <span style=" font-weight: 400;
  color: hsl(0, 0%, 59%); font-size: 15px;"> 26</span></p>
         
          <span style="font-size: 15px;">London</span>
          </div>
          <hr>
          <div class="text-bottom">
            <nav><p>80K</p>
             <span>Followers</span> </nav>
        
          <nav><p>803K</p>
           <span>Likes</span> </nav>
        
          <nav><p>1.4K</p>
           <span>Photos</span> 
  </nav>
          </div>
        
         
         </div>
        </div>
        
  </div>

  
</body>
</html>
